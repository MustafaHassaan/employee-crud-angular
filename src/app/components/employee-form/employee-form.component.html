<div class="form-container">
  <h2>{{ employeeId ? "Edit Employee" : "Add New Employee" }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- First Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <!-- Last Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
      <mat-error
        *ngIf="
          form.get('lastName')?.hasError('required') &&
          form.get('lastName')?.touched
        "
      >
        Last Name is required
      </mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error
        *ngIf="
          form.get('email')?.hasError('required') && form.get('email')?.touched
        "
      >
        Email is required
      </mat-error>
      <mat-error
        *ngIf="
          form.get('email')?.hasError('email') && form.get('email')?.touched
        "
      >
        Email is invalid
      </mat-error>
    </mat-form-field>

    <!-- Position -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Position</mat-label>
      <input matInput formControlName="position" />
      <mat-error
        *ngIf="
          form.get('position')?.hasError('required') &&
          form.get('position')?.touched
        "
      >
        Position is required
      </mat-error>
    </mat-form-field>

    <!-- Buttons -->
    <div class="button-group">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.invalid"
      >
        {{ employeeId ? "Save Changes" : "Add Employee" }}
      </button>

      <button mat-button color="warn" type="button" (click)="clearForm()">
        Clear Form
      </button>
    </div>
  </form>
</div>
